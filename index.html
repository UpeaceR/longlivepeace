<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Live Peace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #f0f0f0, #dddddd);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 20s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    .message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6);
      z-index: 10;
      animation: popIn 2s ease-in-out forwards;
    }

    .word {
      display: inline-block;
      margin: 0 10px;
    }

    .long {
      color: #FFD500; /* jaune ukrainien */
    }

    .live {
      color: #005BBB; /* bleu ukrainien */
    }

    .peace {
      color: #d52b1e; /* rouge russe */
    }

    .subtitle {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #555;
      font-style: italic;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 2s forwards;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <span class="word long">LONG</span>
    <span class="word live">LIVE</span>
    <span class="word peace">PEACE</span>
  </div>

  <div class="subtitle">Si vis pacem, para pacem.</div>
