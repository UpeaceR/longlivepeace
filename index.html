<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Live Peace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      font-weight: 800;
      overflow: hidden;
      background: linear-gradient(135deg, #f0f0f0, #eeeeee);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 20s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6);
      z-index: 10;
      animation: popIn 2s ease-in-out forwards;
    }

    .word {
      display: inline-block;
      margin: 0 10px;
    }

    .long {
      color: #FFD500; /* jaune ukrainien */
    }

    .live {
      color: #005BBB; /* bleu ukrainien */
    }

    .peace {
      color: #d52b1e; /* rouge russe */
    }

    .subtitle {
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 0.5rem;
  color: #555;
  font-style: italic;
  z-index: 10;
  opacity: 0;
  animation: fadeIn 2s ease-in-out 2s forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translate(-50%, -40%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <span class="word long">LONG</span>
    <span class="word live">LIVE</span>
    <span class="word peace">PEACE</span>
  </div>
  <div class="subtitle"> Let’s celebrate the peace between Ukraine and Russia.</div>
  <br>
    <div class="subtitle">At 100 MCap, I’m engaging to give a part of my token to associations via cryptoforcharity for example, for peacekeeping.</div>


  <script>
    const colors = [
      ['#005BBB', '#FFD500'], // Ukraine: blue and yellow
      ['#eeeeee', '#0033a0', '#d52b1e'] // Russia: white, blue, red
    ];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      // Randomly choose Ukraine or Russia
      const country = Math.random() > 0.5 ? colors[0] : colors[1];
      const color = country[Math.floor(Math.random() * country.length)];
      heart.style.background = color;

      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      heart.style.transform = `rotate(45deg) scale(${0.8 + Math.random() * 0.6})`;

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
